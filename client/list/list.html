<template name="list">
    <ul>
        {{ #each users }}
            <li class="listItem">
                <p>{{ firstName }} {{ secondName }}</p>
                <a href="{{ github }}" target="_blank">{{ github }}</a>
                <button name="delete" class="delete" id="{{ _id }}" type="submit">Supprimer</button>
            </li>
        {{/each }}
    </ul>
</template>
